<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test reCAPTCHA v3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcIS_4qAAAAAJ-HdRsd2ZVxspO6l_f48b82W5z1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #tokenDisplay {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            word-break: break-word;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Test reCAPTCHA v3</h1>
    <button id="submitBtn">Get Token</button>
    <p id="tokenDisplay">Token will appear here ...</p>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6LcIS_4qAAAAAJ-HdRsd2ZVxspO6l_f48b82W5z1', { action: 'submit' }).then(function(token) {
                    document.getElementById("tokenDisplay").innerText = token;
                    console.log("reCAPTCHA Token:", token);
                });
            });
        });
    </script>
</body>
</html>
